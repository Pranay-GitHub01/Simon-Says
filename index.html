<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <main>
        <!-- heading -->

        <h1>Simon Says...</h1>
        <h2>Press any key to start....</h2>
        <!-- button container containg all buttons  -->
        <div class="btn_container">


            <div class="line1">
                <div class="btn btn1" type="button" id="btn1"></div>
                <!--declared type=button , all functionality of a button can be accessed by a div -->
                <div class="btn btn2" type="button" id="btn2"></div>
            </div>

            <div class="line2">
                <div class="btn btn3" type="button" id="btn3"></div>
                <div class="btn btn4" type="button" id="btn4"></div>
            </div>
            
        </div>
        <div class="rules">
            Remember the order of colours flashed
        </div>
    </main>


    <section>

    </section>
    <script src="./app.js"></script>
</body>

</html>
